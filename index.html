    <div class="container my-5">
      <h1>Contact us</h1>
      <p>Please fill your contact informations</p>
      <div class="row">
        <div class="col-6">

          <form action="">
            <div class="form-floating">

              <input type="email" name="email" id="email" class="form-control" placeholder="example@yahoo.com">
              <label for="email" class="form-label">Email:</label>
            </div>
            <div class="mt-3">

              <label for="firstName" class="form-label">First name:</label>
              <input type="text" name="fName" id="firstName" class="form-control">
            </div>
            <select name="" class="form-select my-3">
              <option value="option-1" >option 1</option>
              <option value="option-2" selected>option 2</option>
              <option value="option-3" disabled>option 3</option>
            </select>
            <div class="form-check">
              <input type="checkbox" name="" class="form-check-input" id="option-1">
              <label for="option-1">Are you married</label>
            </div>
            <div class="form-check">
              <input type="radio" name="gender" class="form-check-input" id="option-1" disabled>
              <label for="option-1">Male</label>
              
            </div>
            <div class="form-check">
              <input type="radio" name="gender" class="form-check-input" id="option-2" checked>
              <label for="option-2">Female</label>
            
            </div>

            <div class="form-floating">

              <textarea id="floatingTextarea2" name="address" style="height: 140px;" placeholder="write your address" class="form-control">
              </textarea>
              <label for="floatingTextarea2" class="form-label">Address:</label>
            </div>

            <br>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>

            <label for="validationServer01" class="form-label">First name</label>
            <input type="text" class="form-control is-warn" id="validationServer01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>

          <div class="input-group">
            <input type="number" class="form-control" placeholder="Price">
            <span class="input-group-text">$</span>
          </div>

            <button type="submit" class="btn btn-primary mt-3">
              Sumbit form
            </button>

          </form>
        </div>
      </div>
