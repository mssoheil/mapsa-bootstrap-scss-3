<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>bootstrap-scss 3</title>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <button class="btn">my button</button>

    <div class="wrapper">
      <div class="inner-wrapper">
        <p class="my-paragraph">my paragraph</p>
        <button class="my-btn">click me</button>
        <button class="my-btn my-btn--disabled">disabled button</button>
        <button class="custom-border-button">custom border button</button>

        <p class="my-h1">my h1</p>
        <p class="my-h2">my h2</p>
        <p class="my-h3">my h3</p>
        <p class="my-h4">my h4</p>
        <p class="my-h5">my h5</p>
        <button class="btn btn-primary">custom color button</button>
      </div>

      <!-- rest of bootstrap concepts -->
      <div class="container-fluid p-3">
        <!-- Typography -->
        <h1>H1</h1>
        <p class="h1">h1 paragraph</p>
        <div class="display-1">display-1</div>
        <del>deleted</del>
        <u>underlined</u>
        <em>italic</em>
        <strong>Bold text</strong>
        <!-- lists -->
        <ul class="list-unstyled" id="tasks">
          <li>task1</li>
          <li>task2</li>
          <li>task1</li>
        </ul>
        <ol class="list-inline">
          <li>l1</li>
          <li>l2</li>
          <li>l3</li>
        </ol>
        <h3>Todos:</h3>
        <ul class="list-inline" id="todos">
          <li onclick="handleTodoDone(this)">Learn Js</li>
          <li onclick="handleTodoDone(this)">Learn Scss</li>
          <li onclick="handleTodoDone(this)">Practice React</li>
          <li onclick="handleTodoDone(this)">Practice Js</li>
        </ul>
      </div>

      <div class="container">
        <img src="./assets/image.png" class="rounded-circle" />
        <img src="./assets/image.png" class="rounded-pill" />
        <div>
          <img src="./assets/image.png" class="img-fluid" />
        </div>
        <!-- display -->
        <img src="./assets/image.png" alt="" class="d-sm-inline d-lg-block" />
        <img src="./assets/image.png" alt="" class="d-inline" />
        <!-- sizes -->
      </div>
    </div>
  </body>
</html>
